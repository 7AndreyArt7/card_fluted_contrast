<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome markup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,700;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">

</head>
<body>
<section class="hero">
    <div class="card">
        <div>
            <img src="./assets/images/main-image.png" alt="">
            <div class="preview selected">
                <img src="./assets/images/image-1.png" alt="">
            </div>
            <div class="preview">
                <img src="./assets/images/image-2.png" alt="">
            </div>
        </div>

        <div>
            <h1>Fluted Contrast</h1>
            <span class="subtitle">Mug / 33 cl</span>
            <p class="text">Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The design is
                elegant and modern, created out of a deep respect for Royal British history and traditions</p>
            <div>
                <h2 class="title">Color options</h2>
                <ul>
                    <li class="color-item">
                        <div class="circle"></div>
                    </li>
                    <li class="color-item">
                        <div class="circle"></div>
                    </li>
                    <li class="color-item">
                        <div class="circle"></div>
                    </li>
                    <li class="color-item">
                        <div class="circle"></div>
                    </li>
                    <li class="color-item">
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
            <div>
                <div>
                    <h2 class="title">Quantity</h2>
                    <select id="quantity" class="quantity" name="quantity" >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div>
                    <h2 class="title">Price</h2>
                    <span>eur 39,00</span>
                </div>
            </div>
            <button>Add To Basket</button>
        </div>
    </div>
</section>
</body>
</html>
